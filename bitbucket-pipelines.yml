image: node:8

pipelines:
  default:
    - step:
        script:
          - echo "And in all, the creator, preserver, destroyer, revealer and concealer of all that is."
  branches:
    master:
      - step:
          script:
            - echo "This script runs only on commit to the master branch."
            - npm install
            - npm run build
            - npm install ci-publish 
            - npm run ci-publish
            # activates jsdelivr as well I think            
    develop:
      - step:
          script:
            - npm install
            - npm run build
    feature/test-github:
      - step:
          script:
            - message=$(git log -1 --pretty=format:"%s")
            - git config --global user.email "gabriel.mccallin@outlook.com"
            - git config --global user.name "gabrielmccallin"
            - git remote add github git@github.com:gabrielmccallin/shiva.git
            - git remote -v
            - git push github feature/test-github